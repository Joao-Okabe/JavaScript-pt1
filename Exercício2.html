<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro do inteiro</title>
</head>
<body>
    <script>
        var int, dobro;
        int=parseFloat(prompt("Digite o número inteiro"))
        dobro=int*2
        alert("O dobro do seu número negativo é:"+dobro)
    </script>
</body>
</html>
