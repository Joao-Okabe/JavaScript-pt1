<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolar</title>
</head>
<body>
    <script>
        var real, dolar, cota;
        real=parseFloat(prompt("Digite quantos reais serão convertidos: "));
        cota=parseFloat(prompt("Digite a cotação do dolar: "));
        dolar=real/cota;
        document.write(real + " vale " + dolar )
    </script>
</body>
</html>
