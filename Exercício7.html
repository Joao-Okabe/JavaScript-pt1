<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Valores</title>
</head>
<body>
<script>
var a, b, c, d;
a=parseFloat(prompt("Digite o valor de 'a':"));
b=parseFloat(prompt("Digite o valor de 'b':"));
document.write("Valor de A: "+a)
document.write("<br>")
document.write("Valor de B: "+b)
document.write("<br>")
document.write("Trocando valores...")
document.write("<br>")
c=a;
d=b;
a=d;
b=c;
document.write("A agora se tornou:"+a);
document.write("<br>")
document.write("B agora se tornou:"+b);
</script>
</body>
</html>
