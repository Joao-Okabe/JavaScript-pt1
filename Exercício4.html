<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressão</title>
</head>
<body>
    <script>    
        var a, b, c, res;
        a=parseFloat(prompt("Digite valor de A:"))
        b=parseFloat(prompt("Digite valor de B:"))
        c=parseFloat(prompt("Digite valor de C:"))
        res= (a*a)*5-c/(b-a/100*4)
        alert("o resultado da expressão é de:"+res)
    </script>
</body>
</html>
