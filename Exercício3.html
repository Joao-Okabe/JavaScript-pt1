<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado do inteiro</title>
</head>
<body>
    <script>
        var int, qua;
        int=parseFloat(prompt("Digite o número inteiro"))
        qua=int*int
        alert("O quadrado do seu número é de:"+qua)
    </script>
</body>
</html>
