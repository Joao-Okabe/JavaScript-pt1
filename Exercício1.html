<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome Cidade Idade</title>
</head>
<body>
    <script>
        var cidade, nome, idade;
        cidade=prompt("Digite a cidade onde mora:")
        nome=prompt("Digite seu nome:")
        idade=prompt("Digite sua idade:")
        document.write("Seu nome é "+nome, " você tem "+idade, " anos ", " e você mora em "+cidade)
    </script>
</body>
</html>
